name: code-quality

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Display Python version
        run: python -c "import sys; print(sys.version)"

      - name: Create directories
        run: |
          mkdir -p reports/${{ matrix.python-version }}/api/wemake-python-styleguide/
          mkdir -p reports/${{ matrix.python-version }}/api/mypy/
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install  wemake-python-styleguide flake8-html mypy lxml
      - name: Lint with wemake-python-styleguide
        run: |
          flake8 --exit-zero --format=html --htmldir=reports/${{ matrix.python-version }}/api/wemake-python-styleguide/

      - name: Lint with mypy
        run: |
          mypy --html-report reports/${{ matrix.python-version }}/api/mypy/ api/src/* || true
          

      - name: Upload reports
        uses: actions/upload-artifact@v2
        with:
          name: reports
          path: reports/${{ matrix.python-version }}/

#      - name: notification
#        if: cancelled() == false
#        uses: xinthink/action-telegram@v1.1
#        with:
#          botToken: ${{ secrets.BotToken }}
#          chatId: ${{ secrets.ChatID }}
#          jobStatus: ${{ job.status }}


      - name: send telegram message on push
        if: cancelled() == false
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.ChatID }}
          token: ${{ secrets.BotToken }}
          message: |
            ${{ github.actor }} created commit:
            Commit message: ${{ github.event.commits[0].message }}
            
            Repository: ${{ github.repository }}

            python version: ${{ matrix.python-version }}
            workflow: ${{ github.workflow }}
            jobStatus: ${{ job.status }}
            
            See changes: https://github.com/${{ github.repository }}/commit/${{github.sha}}